
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ul class="nav nav-pills nav-justified">
            <li><select name="singleSelect" id="singleSelect" ng-model="animal" ng-change="chooseAnimal()">
                <option value="">Select an animal...</option>
                <option value="barnyard">Barnyard</option>
                <option value="bird">Bird</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="horse">Horse</option>
                <option value="pig">Pig</option>
                <option value="smallfurry">Smallfurry</option>
            </select>
            </li>
            <li><a href="#favorite">Favorites</a></li>
        </ul>
    </div>
</div>

<div>
    <button ng-click="favorite()">Add to Favorites</button>
</div>

<div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
        <h2>{{animal.name.$t}}</h2>
        <img src="{{animal.media.photos.photo[2].$t}}" height="400px"></img>
        <p>{{animal.description.$t}}</p>
    </div>
</div>
